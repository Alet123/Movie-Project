{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Your Movie Name"><br><br>
    <input type="text" name="desc" placeholder="Enter Your Movie Description"><br><br>
    <input type="text" name="year" placeholder="Enter Year"><br><br>
    <input type="file" name="img"><br><br>

    <input type="submit">

</form>
{% endblock %}
