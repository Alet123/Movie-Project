{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="400px">
        </div>
<div class="col-md-6">
   <h2> {{movie.name}} </h2>
   <h4> {{movie.desc}} </h4>
    <h6> {{movie.year}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><br><br><br>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a><br><br>

</div>
    </div>
</div>


{% endblock %}
